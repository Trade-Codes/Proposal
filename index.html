<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        #main-content, #celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .img-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }

        .celebration-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
            width: 100%;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
            z-index: 1;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #celebration {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Hi, Pallu, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="img-container">
            <img class="celebration-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM25yNnMyZHZ5bmk1dTZ3aTNrc3c4eGVvdnNlbGd6YWU2NHZ3MTI5cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2SpYryWKODJq0isM/giphy.gif" alt="Puppy Love">
        </div>

        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">ü•∞ YES ü•∞</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">üò© NO üò©</button>
        </div>
    </div>

    <div id="celebration">
        <h1>YAYüòç! I'm the luckiest!üéÜ</h1>
        <div class="img-container">
            <img class="celebration-img" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjJuZjJ6Yzl4eTQ4NnNvNnFmbWNwZmdrOGd4Ym9qNDlrMWQ5M3AweiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kxUc3bdlKbe8v2CQNc/giphy.gif" alt="Happy Dance">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Switch to absolute positioning only when interaction starts
            noBtn.style.position = 'fixed';
            
            const padding = 50;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Ensure the button stays within visible bounds
            const randomX = Math.random() * (screenWidth - noBtn.offsetWidth - (padding * 2)) + padding;
            const randomY = Math.random() * (screenHeight - noBtn.offsetHeight - (padding * 2)) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }
    </script>
</body>
</html>
