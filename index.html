<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: clamp(2rem, 8vw, 3.5rem); /* Responsive font size */
            margin-bottom: 50px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        /* This container keeps the buttons aligned at the start */
        .btn-container {
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 200px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            font-family: 'Quicksand', sans-serif;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            /* Changed to fixed so it moves relative to the whole screen once touched */
            position: fixed; 
            z-index: 999;
            transition: 0.1s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        #celebration {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-img {
            max-width: 90%;
            width: 400px;
            border-radius: 30px;
            margin-top: 20px;
            border: 8px solid white;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Hi, Pallu, Will you be my Valentine? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="sayYes()">ü•∞ YES ü•∞</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">üò© NO üò©</button>
        </div>
    </div>

    <div id="celebration">
        <h1>YAYüòç! I'm the luckiest!üéÜ</h1>
        <img class="celebration-img" src="https://media.tenor.com/gU_pajBy_S8AAAAM/die-hard-yippee-ki-yay.gif" alt="Celebration GIF">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // This ensures the NO button starts exactly next to the YES button
        function initButton() {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        // Run on load and on resize
        window.onload = initButton;
        window.onresize = initButton;

        function moveButton() {
            // Screen boundaries
            const padding = 50;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Calculate random positions
            const randomX = Math.floor(Math.random() * (screenWidth - noBtn.offsetWidth - padding)) + padding;
            const randomY = Math.floor(Math.random() * (screenHeight - noBtn.offsetHeight - padding)) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            var duration = 30 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }
    </script>
</body>
</html>
